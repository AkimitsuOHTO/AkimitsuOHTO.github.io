<html lang="ja">
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<TITLE>スロットゲーム</TITLE>

</HEAD>
<BODY>

<center>
<h1>
スロットゲームです。スタートボタンを押してください。
</h1>
<form name="form">


<div style="width:80%; margin:0 auto;text-align:center; background:#553322">
<img name="first" id="first" src="cube.png" width="25%"  onClick=end(1) border=2>
<img name="second" id="second" src="apple.png" width="25%"  onClick=end(2) border=2>
<img name="third" id="third" src="pepper.png" width="25%"  onClick=end(3) border=2><br>
</div>


<!--
<input type="button" value="stop" name="firstb" onClick=end(1)>　　　　　
<input type="button" value="stop" name="secondb" onClick=end(2)>　　　　　
<input type="button" value="stop" name="thirdb" onClick=end(3)>
//-->

<br><br>

<input type="button" value="  スタート  " onClick=startGame() style="width:500px;height:100px;font-size:200%;">

<br><br><br>

<div name="msg" id="msg" ></div>

</form>
</center>


<SCRIPT language="JavaScript1.1">

coin = 50      //初期コイン枚数
bet = 1
game = false   //スタートの二重押し禁止フラグ
box1 = true
box2 = true
box3 = true
num = Math.floor(Math.random() * 10)

IMG1 = "cube.png"
IMG2 = "apple.png"
IMG3 = "pepper.png"

image = new Array(IMG1,IMG2,IMG3)

img1 = document.getElementById("first");
img1.height = img1.width;
img2 = document.getElementById("second");
img2.height = img2.width;
img3 = document.getElementById("third");
img3.height = img3.width;

//document.form.first.height = document.form.first.width;
//document.form.second.height = document.form.first.width;
//document.form.third.height = document.form.first.width;

//ロード時のメッセージ
msg = document.getElementById("msg");
msg.innerHTML = "";


//得点の計算
function keisan(){
                if((document.form.first.src == document.form.second.src) && (document.form.second.src == document.form.third.src)){
                    msg.innerHTML="大当たり!!!";
                    msg.style="font-size:400%;color:#FF0033;"
                } else if((document.form.first.src == document.form.second.src) || (document.form.second.src == document.form.third.src) || (document.form.third.src == document.form.first.src)){
                    msg.innerHTML="おめでとう！";
                    msg.style="font-size:300%;color:#CC0099;"
                } else {
                    msg.innerHTML="ざんねんでした！";
                    msg.style="font-size:300%;color:#0000BB;"
                }
             game = false
             box1 = true
             box2 = true
             box3 = true
}

//数字を止めるための関数
function end(variable){
        if(game == true){
                if(variable == 1)box1 = false
                if(variable == 2)box2 = false
                if(variable == 3)box3 = false
          }
        if((box1 == false) && (box2 == false) && (box3 == false)){
                clearTimeout(tid)
                keisan()
          }
}

//数字を変換し、ボタンを押したら止める。
function hyouji(){
       
       if(num == 10) num = 0
       if(box1)document.form.first.src = image[num % 3]
       if(box2)document.form.second.src = image[(num + 1) % 3]
       if(box3)document.form.third.src = image[(num + 2) % 3]
num += 1
tid = setTimeout("hyouji()",60)  //ここの数字を変えると、数字の変わる速さが変わります。(機種やブラウザ、メモリ搭載量にも左右される)
}


//ゲームの開始
function startGame(){
   if(game == false){
            game = true
            msg.innerHTML="タッチしたら絵柄が止まるよ";
            msg.style="font-size:200%;color:#550033;"
            hyouji()
     }
}


//-->
</SCRIPT>


</BODY>
</HTML>
